<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Webpage | UNC Charlotte</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        #page-wrapper {
            height: 100%;
            width: 100%;
            max-width: 950px;
            margin: auto;
        }
        #logo-wrapper {
            padding-top: 20px;
            padding-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid #006633;
        }
        #content-wrapper {
            width: 100%;
            max-width: 950px;
            margin: auto;
            text-align: center;
        }
        a {
            color: #006633;
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make the text bold */
            padding: 10px 20px; /* Add padding around the link */
            background-color: #006633; /* Change the background color */
            color: #FFFFFF; /* Change the text color */
            border-radius: 5px; /* Add rounded corners */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }
        a:hover {
            background-color: #009944; /* Change the background color on hover */
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <div id="logo-wrapper">
            <!-- Your logo or header content goes here -->
        </div>
        <div id="content-wrapper">
            <p><a href="itis3135/">Click to go to ITIS3135 Site</a></p>
            <!-- Add your webpage content here -->
        </div>
    </div>
</body>
</html>
