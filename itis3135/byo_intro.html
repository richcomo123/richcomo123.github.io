<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css"> <!-- Link to your CSS file -->

<style>
    /* Style for the form container */
form#introForm {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style for form labels */
label {
    display: block;
    margin-top: 10px;
}

/* Style for text input fields */
input[type="text"],
input[type="file"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style for the "Add Course" button */
button#addCourse {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Style for the delete button */
button.delete-course {
    background-color: #FF0000;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
}

/* Style for the buttons container */
.buttons-container {
    display: flex; /* Display the buttons side by side */
    justify-content: space-between; /* Space them evenly */
    margin-top: 20px; /* Adjust the top margin as needed */
}

/* Style for the submit button */
input[type="submit"] {
    flex: 1; /* Allow the button to grow to fill available space */
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Style for the reset button */
input[type="reset"] {
    flex: 1; /* Allow the button to grow to fill available space */
    margin-left: 10px; /* Adjust the left margin as needed */
    padding: 10px 20px;
    background-color: #FF5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>


</head>
<body>
    <!-- Include the header here -->
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Build Your Own Introduction Page</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="introForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" required value="Your Name">
        
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required value="Your Mascot">
        
           <!-- HTML -->
            <label for="image">Image (PNG or JPG):</label>
            <input type="file" id="image" accept=".jpg, .jpeg, .png" required>
            <img id="previewImage" src="#" alt="Preview Image" style="max-width: 100%; height: auto;">

            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" required value="Your Image Caption">
        
            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" required>Your Personal Background</textarea>
        
            <label for="professionalBackground">Professional Background:</label>
            <textarea id="professionalBackground" required>Your Professional Background</textarea>
        
            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" required>Your Academic Background</textarea>
        
            <label for="webDevelopmentBackground">Background in Web Development:</label>
            <textarea id="webDevelopmentBackground" required>Your Background in Web Development</textarea>
        
            <label for="computerPlatform">Primary Computer Platform:</label>
            <input type="text" id="computerPlatform" required value="Your Primary Computer Platform">
        
            <div id="courseFields">
                <!-- Course and Reason text entry boxes will be added here dynamically -->
            </div>
            <button type="button" id="addCourse">Add Course</button>
            
        
            <label for="funnyThing">Funny or Intresting thing about yourself?</label>
            <input type="text" id="funnyThing">
        
            <label for="anythingElse">Anything else?</label>
            <input type="text" id="anythingElse">
        
            <label>
                <input type="checkbox" id="agree" required>
                I understand that what is on this page is not password protected, and I will not put anything here that I donâ€™t want publicly available.
            </label>
        
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>

    <!-- Include the footer here -->
    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
    </footer>

    <script src="scripts/survey.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
