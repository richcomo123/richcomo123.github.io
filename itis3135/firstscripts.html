<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richmond Afriyie || Remarkable Anaconda || ITIS 3135 ||First Script</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
  <!-- Inside the <head> element -->
<style>
  h1 {
      color: #333;
  }

  label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: green /* White label text */
  }

  input[type="text"],
  input[type="number"],
  button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      max-width: 200px; /*  maximum width */
  }

  button {
      background-color: #0078d4; /* Blue background for buttons */
      color: #fff; /* White text color on buttons */
      transition: background-color 0.3s ease; /* Smooth transition on hover */
  }

  button:hover {
      background-color: #0055a6; /* Darker blue on hover */
  }
</style>
</head>
<body>
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <main>
        <h1>Welcome to Remarkable Anaconda Company</h1>
        <h3 id="greeting"></h3>

        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="Your name">

        <label for="moodInput">How are you feeling?</label>
        <input type="text" id="moodInput" placeholder="Your mood">

        <button onclick="greetUser()">Submit</button>

        <label for="numberInput">Enter your favorite number (0 to 10):</label>
        <input type="number" id="numberInput" min="0" max="10">
        <button onclick="findPolygon()">Find Polygon</button>
        <!-- Inside the <main> element -->
        <button onclick="generateAnimalSound()">Generate Animal Sound</button>
        <button onclick="calculateMascotAge()">Calculate Mascot's Age</button>
        <button onclick="offerMascotDance()">Offer Mascot Dance</button>
        <button onclick="predictMascotFuture()">Predict Mascot's Future</button>

    </main>

    <footer>
      <div data-include="components/footer.html"></div>
      <script src="scripts/HTMLInclude.min.js"></script>
    </footer>
</body>
</html>
