<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richmond Afriyie || Remarkable Anaconda || ITIS 3135 || Slide Show</title>
  <link rel="stylesheet" href="styles/default.css">
  <style>
      * {
    box-sizing: border-box;
  }

  /* Position the image container (needed to position the left and right arrows) */
  .container {
    position: relative;
  }

  /* Hide the images by default */
  .mySlides {
    display: none;
  }

  /* Add a pointer when hovering over the thumbnail images */
  .cursor {
    cursor: pointer;
  }

  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  /* Container for image text */
  .caption-container {
    text-align: center;
    background-color: #222;
    padding: 2px 16px;
    color: white;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Six columns side by side */
  .column {
    float: left;
    width: 16.66%;
  }

  /* Add a transparency effect for thumnbail images */
  .demo {
    opacity: 0.6;
  }

  .active,
  .demo:hover {
    opacity: 1;
  }
  </style>
</head>
<body>
  <div data-include="components/header.html"></div>
  <main>

    
    <div class="container">
      <h2>Slideshow</h2>

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 8</div>
        <img src="images/rice.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 8</div>
        <img src="images/icecream.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 8</div>
        <img src="images/car.webp" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">4 / 8</div>
        <img src="images/horse.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 8</div>
        <img src="images/mango.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">6 / 8</div>
        <img src="images/orange.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">7 / 8</div>
        <img src="images/noodle.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">8 / 8</div>
        <img src="images/dog.jpg" style="width:100%">
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="images/rice.jpg" style="width:100%" onclick="currentSlide(1)" alt="Rice">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/icecream.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ice Cream">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/car.webp" style="width:100%" onclick="currentSlide(3)" alt="Car">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/horse.jpg" style="width:100%" onclick="currentSlide(4)" alt="Horse">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/mango.jpg" style="width:100%" onclick="currentSlide(5)" alt="Mango">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/orange.jpg" style="width:100%" onclick="currentSlide(6)" alt="Oranges">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/noodle.jpg" style="width:100%" onclick="currentSlide(7)" alt="Noodle">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dog.jpg" style="width:100%" onclick="currentSlide(8)" alt="Dog">
        </div>
      </div>
    </div>
    


 
  </main>
  <div data-include="components/footer.html"></div>
  <script src="scripts/slideshow.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
